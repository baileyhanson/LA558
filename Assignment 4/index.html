<script src="../Classes/moment-with-locales.js"></script>
<script src="../Classes/timer.js"></script>

<script>

//Moment
var dateTime = moment().format('MMMM Do YYYY, h:mm:ss a');
document.getElementById('date').innerHTML = 'Current date and time: ' + dateTime;

var now = moment();//todays date
var end = moment(1483250400000); //Jan 1, 2017
var duration = moment.duration(now.diff(end));
var days = duration.asDays();
days = Math.floor(days);

console.log(days)
  
function numDays() {
	document.getElementById('days').innerHTML = 'Number of days since the first of the year: ' + days; 
}

//Timer
var timer = new Timer({
    tick : 1,
    ontick : function (sec) {
		document.getElementById('timer').innerHTML = sec;
        console.log('interval', sec);
    },
    onstart : function() {
        //console.log('timer started');
		alert('timer started');
    }
});

//moment(ms).format + ' milliseconds left'

// defining options using on
timer.on('end', function () {
    console.log('timer ended');
	//var timeLeft = moment.duration(sec, "seconds").humanize();
	//console.log(timeLeft);
    this.start(4).off('end');
});

//start timer for 10 seconds
timer.start(10);
