<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://openlayers.org/en/v4.0.1/build/ol.js" type="text/javascript"></script>
    <title>Assignment 8</title>
  </head>
  <body>
    <h2>Assignment 8</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
	
	// STANDARD MARKERS
	  var ames = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([-93.643779, 42.028792]))
      });

      var cedarRapids = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([-91.673069, 41.983892]))
      });

      var tiffin = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([-91.667919, 41.707932]))
      });

      ames.setStyle(new ol.style.Style({
        image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
          src: 'http://www.googlemapsmarkers.com/v1/ff0000/'
        }))
      }));

      cedarRapids.setStyle(new ol.style.Style({
        image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
          src: 'http://www.googlemapsmarkers.com/v1/0033cc/'
        }))
      }));

      tiffin.setStyle(new ol.style.Style({
        image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
          src: 'http://www.googlemapsmarkers.com/v1/009933/'
        }))
      }));
	// END STANDARD MARKERS
	
	// POLYGON FEATURES 
	var polygonFeature1 = new ol.Feature(
          new ol.geom.Polygon([[[-12e1, 6e6], [-10e6, 6e6],
              [-10e6, 5e6], [-12e1, 5e6], [-12e1, 6e6]]]));
	
	var polygonFeature2 = new ol.Feature(
          new ol.geom.Polygon([[[-11e6, 5e6], [-10e6, 5e6],
              [-10e6, 4e6], [-11e6, 4e6], [-11e6, 5e6]]]));		  
	
	/*
	//NEED TO TRANSFORM THE COORDINATES
	  var polygonFeature = new ol.Feature({
          geometry: new ol.geom.Polygon([[[-94.68, 42.12], [-92.41, 42.21], [-92.35, 41.352], [-94.58, 41.32], [-94.68, 42.12]]])
	  });
*/
	  polygonFeature1.setStyle(new ol.style.Style({
		  fill: new ol.style.Fill({
       		   color: 'yellow'
		  }),
		  stroke: new ol.style.Stroke({
			  color: 'blue',
			  width: 3
		  })
	  }));
	  
	  polygonFeature2.setStyle(new ol.style.Style({
		  fill: new ol.style.Fill({
       		   color: 'red'
		  }),
		  stroke: new ol.style.Stroke({
			  color: 'green',
			  width: 3
		  })
	  }));
	  // END POLYGON FEATURES
	  
      var vectorSource = new ol.source.Vector({
        features: [ames, cedarRapids, tiffin, polygonFeature1,  polygonFeature2]
      });

      var vectorLayer = new ol.layer.Vector({
        source: vectorSource
      });
	  
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }), vectorLayer
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-93.622, 41.839]),
          zoom: 7
        })
      });
    </script>
  </body>
</html>
